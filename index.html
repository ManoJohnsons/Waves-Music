<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Prototipo</title>
    <meta charset="utf-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!--Menu esquerdo-->
    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <!--Aqui vem a imagem-->
            </a>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
        </div>
    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>

            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">Install App</a>
                    </li>

                    <li>
                        <a href="#">Sign Up</a>
                    </li>
                </ul>
                <button type="button">Log In</button>
            </div>
        </div>

        <!--playlists-->
        <div class="playlistActualMusic">
            <div class="musicPicture">
                <img id="picture" src="">
            </div>

            <span id="musicName"></span>

            <audio id="player" src=""></audio>
        </div>

        <!--Barra de manipulÃ§ao da musica-->
        <div class="bottombar">
            <div class="songController">
                <button id="previous"><i class="fas fa-3x fa-step-backward"></i></button>
                <button id="play"><i class="fas fa-3x fa-play-circle"></i></button>
                <button id="next"><i class="fas fa-3x fa-step-forward"></i></button>
            </div>
            <footer>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/9fc648c774.js" crossorigin="anonymous">
    </script>
</body>

</html>
